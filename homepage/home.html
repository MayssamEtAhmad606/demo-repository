<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <div class="container">
        <input type="text" placeholder="what your are looking for ?" class="search">
        <button id="search">Search</button>
    </div>

    <div id="con1"></div>

    <!-- inputs -->
    <div id="inputs"> 
        <input id="ipn1" placeholder="url image "/>
        <input id="ipn2" placeholder="Artist"/>
        <input id="ipn3" placeholder="Name"/>
        <input id="ipn4" placeholder="description"/>
        <button id='btnn'>add picture</button>
    </div>

    <!-- admin -->
    <div id="adminpanel" style="display: none;">
        <h2>Admin Panel</h2>
        <div>
            <h3>Add Image</h3>
            <input id="addimageurl" type="text" placeholder="image URL"/>
            <input id="addimagename" type="text" placeholder="image name"/>
            <input id="addimageartist" type="text" placeholder="artist"/>
            <input id="addimagedescription" type="text" placeholder="description"/>
            <button id="addimage">add image</button>
        </div>
        <div>
            <h3>Remove Image</h3>
            <input id="removeimagename" type="text" placeholder="image name"/>
            <button id="removeimage">remove image</button>
        </div>
        <div>
            <h3>Update Image</h3>
            <input id="updateimagename" type="text" placeholder=" image name"/>
            <input id="updateimageurl" type="text" placeholder="new URL"/>
            <input id="updateimageartist" type="text" placeholder="new artist"/>
            <input id="updateimagedescription" type="text" placeholder="new description"/>
            <button id="updateimage">update image</button>
        </div>
    </div>

    <button id="adminbutton">admin panel</button>
    <button id="chat">ChatBot</button>

    <!-- ChatBot -->
    <div class="chat" id="chatbox" style="display: none;">
        <input type="text" id="user-input" placeholder="what's on your mind?">
        <button id="send-btn">Send</button>
        <div id="chat-messages"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script> 
    <script src="home.js"></script>
</body>
</html>
